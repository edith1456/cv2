    <div  class="contact-wrapper">
      <h1 class="text-center">CONTACT</h1>
      <p class="text-center"
        >Feel free to reach out and contact me I'd love to hear from you.</p
      >

      <form
        action="https://formsubmit.co/14a269f6365e6ea293cdd399917fef0d"
        method="POST"
      >
        <div class="row mx-2 my-4 required">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" />
          </div>
        </div>

        <div class="row mx-2 my-4 required">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              name="email"
              type="email"
              class="form-control"
              id="email"
              aria-describedby="email"
            />
          </div>
        </div>
        <div class="row mx-2 my-4">
          <div class="mb-3 required">
            <label for="phone" class="form-label">Phone</label>
            <input
              name="phone"
              type="number"
              class="form-control"
              id="phone"
              aria-describedby="phone-number"
            />
          </div>
        </div>

        <div class="row mx-2 my-4">
          <div class="form-floating mb-3">
            <input
              name="form-floating"
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="type here"
            />
            <label for="floatingInput"> Additional information</label>
          </div>
        </div>
        <input type="hidden" name="_captcha" value="false" />
        <input
          name=""
          type="hidden"
          name="_next"
          value="http://127.0.0.1:5500/contact.html"
        />
         <div id="mysubmit">
        <button type="submit" id="submit" required>Submit</button>
         </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
