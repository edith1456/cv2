    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">My logo</div>
        <ul class="nav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./cv.html">CV</a></li>
          <li><a href="./project.html">Projects</a></li>
          <li><a href="./contact.html">Contacts</a></li>
        </ul>
      </div>
    </nav>
    <div class="contact-wrapper">
      <h1>CONTACT</h1>
      <p>Feel free to reach out and contact me I'd love to hear from you.</p>

      <form
        action="https://formsubmit.co/14a269f6365e6ea293cdd399917fef0d"
        method="POST"
      >
        <div class="form-question required">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-question required">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-question">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" />
        </div>

        <div class="form-question required">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="5"></textarea>
        </div>
        <input type="hidden" name="_captcha" value="false" />
        <input
          type="hidden"
          name="_next"
          value="http://127.0.0.1:5500/contact.html"
        />

        <button type="submit" id="submit" required>Submit</button>
      </form>
    </div>
  </body>
</html>
